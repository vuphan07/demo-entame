<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="initial-scale=1, width=device-width" />
  <link rel="stylesheet" href="./global14.css" />
  <link rel="stylesheet" href="./ConfirmedLoginCast.css" />
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Microsoft YaHei UI:wght@700&display=swap" />
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;400;500;700;800&display=swap" />
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Noto Sans JP:wght@400;500;700&display=swap" />
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" />
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Love Light:wght@400&display=swap" />

  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=SF Pro Text:wght@600&display=swap" />

<body>
  <div class="div57">
    <div class="system-apple-header-parent">
      <div class="system-apple-header">
        <img class="systemiosheader-icon" alt="" src="./public/systemiosheader@2x.png" />
      </div>
      <div class="rectangle-div"></div>
      <div class="entameone">entame.one</div>
    </div>
    <div class="bg3"></div>
    <div class="navigation-bar-parent">
      <div class="navigation-bar1" id="navigationBarContainer">
        <div class="icon-left">
          <img class="icon24none" alt="" src="./public/icon24arrow--back2.svg" />

          <div class="icon24none">
            <div class="icon24none-child"></div>
          </div>
        </div>
        <div class="icon-right">
          <div class="icon-bell-badges">
            <div class="icon24bell">
              <div class="icon24bell-child"></div>
              <img class="bell-light-icon" alt="" />
            </div>
            <div class="icon16badges-16">
              <div class="icon">
                <div class="rectangle-7-copy"></div>
                <b class="b13">1</b>
              </div>
            </div>
          </div>
          <div class="icon24none">
            <div class="icon24bell-child"></div>
            <img class="magnifying-glass-light-icon" alt="" />
          </div>
        </div>
      </div>
      <div class="frame-parent9">
        <div class="frame-parent10">
          <div class="image-parent">
            <img class="image-icon" alt="" src="./public/image9.svg" />

            <div class="div58">アカウント種類を選択してください</div>
          </div>
          <div class="frame-parent11">
            <div class="radio-defaultblank-title-parent">
              <div class="radio-defaultblank-title">
                <img class="radio-button-unchecked-black-2-icon" alt=""
                  src="./public/radio-button-unchecked-black-24dp1.svg" />

                <div class="ti-l-guest">ゲストアカウント</div>
              </div>
              <div class="checkbox-parent">
                <div class="checkbox">
                  <div class="ti-l-guest">キャストアカウント</div>
                </div>
                <img class="radio-button-checked-black-24d-icon" alt=""
                  src="./public/radio-button-checked-black-24dp.svg" />
              </div>
            </div>
            <div class="check-box-black-24dp-1-parent">
              <img class="radio-button-unchecked-black-2-icon" alt="" src="./public/check-box-black-24dp-12.svg" />

              <div class="div60">あなたは 18 歳以上ですか</div>
            </div>
          </div>
        </div>
        <div class="button-l1" id="buttonLContainer">
          <div class="default2">次へ</div>
        </div>
      </div>
    </div>
  </div>

  <script>
    var navigationBarContainer = document.getElementById("navigationBarContainer");
    if (navigationBarContainer) {
      navigationBarContainer.addEventListener("click", function (e) {
        window.location.href = "./ConfirmLoginCast.html";
      });
    }

    var buttonLContainer = document.getElementById("buttonLContainer");
    if (buttonLContainer) {
      buttonLContainer.addEventListener("click", function (e) {
        window.location.href = "./SelectRoleErrorLINECast.html";
      });
    }
  </script>
  <script src="leftMenu.js"></script>
