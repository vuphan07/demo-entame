<body>
  <div class="deactive-account">
    <img class="group-icon1" alt="" src="./public/group.svg" />

    <img alt="" src="./public/マイページ.png" />

  <script>
    var avt = document.getElementById("avt");
    if (avt) {
      avt.addEventListener("click", function (e) {

    var backStep = document.getElementById("backStep");
    if (backStep) {

      });
    }
    var nextStep = document.getElementById("nextStep");
    if (nextStep) {

      });
