<!DOCTYPE html>

<head>

  <meta name="viewport" content="initial-scale=1, width=device-width" />
  <link rel="stylesheet" href="./global13.css" />
  <link rel="stylesheet" href="./NoPointCourse.css" />
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=SF Pro Text:wght@600&display=swap" />
  <link rel="stylesheet"
    href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100&display=swap" />
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Noto Sans JP:wght@400;500;700&display=swap" />
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Noto Sans:wght@300;400;600;700&display=swap" />
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" />
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Open Sans:wght@400;700&display=swap" />
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Lato:wght@400&display=swap" />
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Hiragino Sans:wght@400&display=swap" />
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Love Light:wght@400&display=swap" />
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Microsoft YaHei UI:wght@700&display=swap" />

</head>

<body>
  <div class="no-point-course">
    <div class="bg1"></div>
    <div class="no-point-course-inner">
      <div class="component-94-parent">
        <div class="component-94">
          <div class="ios-uiheader-container">
            <img class="ios-uiheader-icon1" alt="" src="./public/iosuiheader1@2x.png" />
          </div>
          <div class="heder-menu1">
            <div class="tabs2">
              <div class="explore12"  id="homeIcon" style="cursor: pointer;">
                <img class="iconfillstar" alt="" src="./public/iconexplore211.svg" />
              </div>
              <div class="explore12"  id="searchIcon" style="cursor: pointer;">
                <img class="search-icon10" alt="" src="./public/search211.svg" />
              </div>
              <div class="explore" id="favoriteIcon" style="cursor: pointer;">
                <img class="favorite-icon" alt="" src="./public/favorite2.svg" />
              </div>
              <div class="explore" id="rankingIcon" style="cursor: pointer;">
                <img class="favorite-icon" alt="" src="./public/favorite311.svg" />
              </div>

              <div class="favorite-group">
                <img class="favorite-icon2" alt="" src="./public/favorite4.svg" />

                <div class="div11">足跡から</div>
              </div>
            </div>
          </div>
          <div class="navigation-bar1">
            <div class="icon-left1">
              <img class="icon24card" alt="" src="./public/icon24x2.svg" />

              <img class="frame-item" alt="" src="./public/icon24arrow--back4.svg" />
            </div>
            <div class="title2">
              <div class="name3">
                <b class="a1">保持ポイント</b>
                <div class="tag1">
                  <div class="online1">ONLINE</div>
                </div>
              </div>
            </div>
            <div class="icon-right1">
              <div class="icon-bell-badges1">
                <div class="icon24bell1">
                  <div class="icon24bell-item"></div>
                  <img class="bell-light-icon1" alt="" src="./public/belllight1.svg" />
                </div>
                <div class="icon16badges-161">
                  <div class="icon24card-child">
                    <div class="rectangle-7-copy1"></div>
                    <b class="b2">1</b>
                  </div>
                </div>
              </div>
              <div class="icon24card">
                <div class="icon24bell-item"></div>
                <img class="magnifying-glass-light-icon1" alt="" src="./public/magnifyingglasslight111.svg" />
              </div>
              <img class="icon24setting1" alt="" src="./public/icon24setting.svg" />
            </div>
          </div>
        </div>
        <div class="body">
          <div class="content">
            <div class="text-and-supporting-text">
              <div class="heading">
                <img class="icon24point" alt="" src="./public/icon24point11.svg" />

                <b class="text9">所持ポイント</b>
                <b class="text10">8819pts</b>
              </div>
              <div class="supporting-text">
                <div class="supporting-text1">1P=1.21 円（税込）</div>
              </div>
              <img class="text-and-supporting-text-child" alt="" src="./public/line-447.svg" />

              <div class="heading1">
                <b class="text9">ポイント入力</b>
              </div>
              <div class="content1">
                <div class="input-field-textfields">
                  <div class="input-field"></div>
                  <div class="input-label">
                    <b class="label">購入ポイント入力</b>
                  </div>
                  <div class="text12">
                    <div class="text13">
                      <div class="icon24card">
                        <div class="icon24card-child"></div>
                        <img class="credit-card-front-solid-icon" alt="" src="./public/creditcardfrontsolid1.svg" />
                      </div>
                      <div class="select-2">
                        購入したポイント数を入力してください
                      </div>
                    </div>
                    <img class="icon16chevron-down" alt="" />
                  </div>
                </div>
              </div>
              <div class="default" id="defaultContainer">
                <b class="button">お支払いへ進む</b>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="footer">
      <div class="tabs3">
        <div class="lv0-icon-notification-container">
          <div class="frame-item">
            <div class="bg2"></div>
            <b class="b3">縁</b>
          </div>

          <img class="radio-button-unchecked-black-2-icon" alt="" src="./public/favorite3.svg" />
        </div>
        <div class="explore10" id="chatList" style="cursor: pointer;">
          <img class="radio-button-unchecked-black-2-icon" alt="" src="./public/commenttextmultiple1.svg" />
        </div>
        <div class="explore10" id="notiList" style="cursor: pointer;">
          <img class="iconexplore13" alt="" src="./public/group-50761111.svg" />
        </div>
        <div class="explore10" id="accountCircle" style="cursor: pointer;">
          <img class="favorite-icon" alt="" src="./public/account-hightlight.svg" />
        </div>
      </div>
    </div>

  <script>
    var defaultContainer = document.getElementById("defaultContainer");
    if (defaultContainer) {
      defaultContainer.addEventListener("click", function (e) {
        window.location.href = "./InputPoint1.html";
      });
    }
    var homeIcon = document.getElementById("homeIcon");
    if (homeIcon) {
      homeIcon.addEventListener("click", function (e) {
        window.location.href = "./Component2121.html";
      });
    }

    var accountCircle = document.getElementById("accountCircle");
    if (accountCircle) {
      accountCircle.addEventListener("click", function (e) {
        window.location.href = "./MyPage.html";
      });
    }

    var searchIcon = document.getElementById("searchIcon");
    if (searchIcon) {
      searchIcon.addEventListener("click", function (e) {
        window.location.href = "./Search.html";
      });
    }

    var favoriteIcon = document.getElementById("favoriteIcon");
    if (favoriteIcon) {
      favoriteIcon.addEventListener("click", function (e) {
        window.location.href = "./Favorite.html";
      });
    }
    var rankingIcon = document.getElementById("rankingIcon");
    if (rankingIcon) {
      rankingIcon.addEventListener("click", function (e) {
        window.location.href = "./Ranking.html";
      });
    }
    var entameDay = document.getElementById("entameDay");
    if (entameDay) {
      entameDay.addEventListener("click", function (e) {

      });

    if (entameList) {
      entameList.addEventListener("click", function (e) {
        window.location.href = "./EntameList.html";
      });
    }
    var chatList = document.getElementById("chatList");
    if (chatList) {
      chatList.addEventListener("click", function (e) {
        window.location.href = "./ChatList.html";
      });
    }
    var notiList = document.getElementById("notiList");
    if (notiList) {
      notiList.addEventListener("click", function (e) {
        window.location.href = "./Noti.html";
      });
    }
  </script>
