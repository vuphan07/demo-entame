    <script>
      var buttonLContainer = document.getElementById("buttonLContainer");
      if (buttonLContainer) {
        buttonLContainer.addEventListener("click", function (e) {

      var frameContainer2 = document.getElementById("frameContainer2");
      if (frameContainer2) {
