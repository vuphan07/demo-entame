    var nextStep = document.getElementById("nextStep");
    if (nextStep) {
      nextStep.addEventListener("click", function (e) {

      });
    }

    var buttonLINEContainer = document.getElementById("buttonLINEContainer");
    if (buttonLINEContainer) {
      buttonLINEContainer.addEventListener("click", function (e) {

      });
